        - data
        - links
      type: object
    FileMetadata_data:
      properties:
        attributes:
          $ref: '#/components/schemas/FileMetadata_data_attributes'
        id:
          description: ID of the resource.
          example: f79d4760-0b71-44e4-ad0b-22743fdd4ca3
          format: uuid
          maxLength: 36
          type: string
        type:
          example: file
          type: string
      required:
        - attributes
        - id
        - type
      type: object
    FileMetadata_data_attributes:
      properties:
        created:
          example: '2020-01-01T12:00:00Z'
          format: date-time
          type: string
        name:
          example: some-string
          maxLength: 1024
          minLength: 1
          type: string
        rootFileName:
          example: some-string
          maxLength: 1024
          minLength: 1
          type: string
        status:
          example: complete
          type: string
        suppliedId:
          example: some-string
          maxLength: 1024
          minLength: 1
          type: string
        uploaded:
          example: '2020-01-01T12:00:00Z'
          format: date-time
          type: string
      required:
        - created
        - name
        - status
      type: object
    FileRelationship:
      additionalProperties: false
      description: Relationship to a `file`.
      properties:
        data:
          $ref: '#/components/schemas/FileRelationship_data'
      required:
        - data
      type: object
    FileRelationship_data:
      properties:
        id:
