    DateTime:
      example: '2020-01-01T12:00:00Z'
      format: date-time
      type: string
    Dimensions:
      additionalProperties: false
      description: An item's height and width.
      properties:
        height:
          description: Item's height.
          example: 10
          format: int32
          type: integer
        width:
          description: Item's width.
          example: 10
          format: int32
          type: integer
      required:
        - height
        - width
      type: object
    Error:
      additionalProperties: false
      properties:
        code:
          example: ValidationError
          type: string
        detail:
          example: '$.data.attributes.suppliedId: is missing but it is required'
          type: string
        id:
          example: 7c46d4c3-e065-4eae-87ec-08233cf8743b
          type: string
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
        meta:
          additionalProperties:
            type: string
          type: object
        source:
          $ref: '#/components/schemas/Error_source'
        status:
          example: '400'
          type: string
        title:
          example: A validation error occurred.
          type: string
      type: object
    Error_source:
      properties:
        parameter:
          example: 'page[cursor]'
          type: string
        pointer:
          example: /body/data/attributes
          type: string
      type: object
    Failure:
      additionalProperties: false
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Error'
          maxItems: 20
          type: array
          uniqueItems: true
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
        meta:
          additionalProperties:
            type: string
          type: object
      required:
        - errors
      type: object
    FileList:
      additionalProperties: false
      properties:
        data:
          items:
            $ref: '#/components/schemas/FileMetadata'
          type: array
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
      required:
        - data
        - links
      type: object
    FileMetadata:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/FileMetadata_data'
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
