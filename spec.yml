components:
  headers:
    ContentLocation:
      explode: false
      schema:
        example: /some-resource/d98d621a-23da-49fe-af96-6be709abb718
        maxLength: 128
        type: string
      style: simple
    Location:
      explode: false
      schema:
        example: /some-resource/d98d621a-23da-49fe-af96-6be709abb718
        maxLength: 128
        type: string
      style: simple
  parameters:
    AccountId:
      description: The `account` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    ApplicationId:
      description: The `application` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    FileId:
      description: The `file` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    Height:
      description: The height of the image to render.
      explode: true
      in: query
      name: height
      required: false
      schema:
        example: 1000
        format: int32
        maximum: 2160
        minimum: 1
        type: integer
      style: form
    IncludePartRevisions:
      description: Comma-separated list of relationships to include in response.
      explode: true
      in: query
      name: include
      required: false
      schema:
        example: partRevisions
        maxLength: 32
        type: string
      style: form
    IncludeSource:
      description: Comma-separated list of relationships to include in response.
      explode: true
      in: query
      name: include
      required: false
      schema:
        example: results.sceneItem.source
        maxLength: 32
        type: string
      style: form
    PageCursor:
      description: The cursor for the next page of items.
      explode: true
      in: query
      name: 'page[cursor]'
      required: false
      schema:
        example: cHJkMDVFR2RLag==
        type: string
      style: form
    PageSize:
      description: The number of items to return.
      explode: true
      in: query
      name: 'page[size]'
      required: false
      schema:
        example: 10
        format: int32
        maximum: 200
        minimum: 1
        type: integer
      style: form
    ParentIdFilter:
      description: Parent ID to filter on.
      explode: true
      in: query
      name: 'filter[parent]'
      required: false
      schema:
        example: f79d4760-0b71-44e4-ad0b-22743fdd4ca3
        format: uuid
        maxLength: 36
        type: string
      style: form
    PartId:
      description: The `part` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    PartRevisionFields:
      description: >-
        Comma-separated list of fields to return in response. An empty value
        returns no fields. Due to its potential size, metadata is only returned
        if explicitly requested.
      explode: true
      in: query
      name: 'fields[part-revision]'
      required: false
      schema:
        example: 'created,suppliedId'
        maxLength: 32
        type: string
      style: form
    PartRevisionId:
      description: The `part-revision` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneId:
      description: The `scene` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneItemId:
      description: The `scene-item` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneItemOverrideId:
      description: The `scene-item-override` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneViewId:
      description: The `scene-view` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    StreamKeyFilter:
      description: Stream key to filter on.
      explode: true
      in: query
      name: 'filter[key]'
      required: false
      schema:
        example: i3MFRDOmg1pxD36dGCTONRwOujkgV8m9LQ
        type: string
      style: form
    SuppliedIdFilter:
      description: Comma-separated list of supplied IDs to filter on.
      explode: true
      in: query
      name: 'filter[suppliedId]'
      required: false
      schema:
        example: 'some-id-1,some-id-2'
        maxLength: 1024
        type: string
      style: form
    Width:
      description: The width of the image to render.
      explode: true
      in: query
      name: width
      required: false
      schema:
        example: 1000
        format: int32
        maximum: 3840
        minimum: 1
        type: integer
      style: form
  responses:
    Accepted:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/QueuedJob'
      description: Accepted
      headers:
        content-location:
          $ref: '#/components/headers/ContentLocation'
    BadRequest:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: BadRequest
                status: '400'
                title: 'Invalid, missing, or out-of-range request parameters.'
          schema:
            $ref: '#/components/schemas/Failure'
      description: Bad Request
    Conflict:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: Conflict
                status: '409'
                title: The state of the resource does not permit this operation.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Conflict
    MovedPermanently:
      description: Moved Permanently
    NoContent:
      description: No Content
    NotFound:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: NotFound
                status: '404'
                title: The requested resource was not found.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Not Found
    Unauthorized:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: Unauthorized
                status: '401'
                title: Invalid or missing credentials.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Unauthorized
    UnsupportedMediaType:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: UnsupportedMediaType
                status: '415'
                title: >-
                  The provided media type is not supported. Update the
                  Content-Type header to application/vnd.api+json and try again.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Unsupported Media Type
  schemas:
    Camera:
      additionalProperties: false
      description: Camera placement in 3D space.
      example:
        lookAt:
          x: 0
          'y': 0
          z: 0
        position:
          x: 0
          'y': 0
          z: -100
        up:
          x: 0
          'y': 1
          z: 0
      properties:
        lookAt:
          $ref: '#/components/schemas/Vector3'
        position:
          $ref: '#/components/schemas/Vector3'
        up:
          $ref: '#/components/schemas/Vector3'
      required:
        - lookAt
        - position
        - up
      type: object
    CameraFit:
      additionalProperties: false
      description: Fit camera in 3D space based on items in scene.
      properties:
        type:
          description: Resource object type.
          enum:
            - fit-visible-scene-items
          example: fit-visible-scene-items
          maxLength: 32
          type: string
      required:
        - type
      type: object
    ChangeMaterialOperation:
      additionalProperties: false
      properties:
        material:
          $ref: '#/components/schemas/ColorMaterial'
        type:
          description: Resource object type.
          enum:
            - change-material
          example: change-material
          maxLength: 32
          type: string
      required:
        - material
        - type
      type: object
    ChangeTransformOperation:
      additionalProperties: false
      properties:
        transform:
          $ref: '#/components/schemas/Matrix4'
        type:
          description: Resource object type.
          enum:
            - change-transform
          example: change-transform
          maxLength: 32
          type: string
      required:
        - transform
        - type
      type: object
    ChangeVisibilityOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - change-visibility
          example: change-visibility
          maxLength: 32
          type: string
        visible:
          description: Item visibility.
          example: true
          type: boolean
      required:
        - type
        - visible
      type: object
    ClearMaterialOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - clear-material
          example: clear-material
          maxLength: 32
          type: string
      required:
        - type
      type: object
    ClearTransformOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - clear-transform
          example: clear-transform
          maxLength: 32
          type: string
      required:
        - type
      type: object
    Color:
      description: Color value from 0 to 255.
      example: 255
      format: int32
      maximum: 255
      minimum: 0
      type: integer
    Color3:
      additionalProperties: false
      description: RGB color.
      properties:
        b:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        g:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        r:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
      required:
        - b
        - g
        - r
      type: object
    ColorMaterial:
      additionalProperties: false
      description: Color properties describing how a material looks.
      properties:
        ambient:
          $ref: '#/components/schemas/Color3'
        diffuse:
          $ref: '#/components/schemas/Color3'
        emissive:
          $ref: '#/components/schemas/Color3'
        glossiness:
          description: Glossiness from 0 to 128.
          example: 0
          format: int32
          maximum: 128
          minimum: 0
          type: integer
        opacity:
          description: Opacity from 0 to 100.
          example: 0
          format: int32
          maximum: 100
          minimum: 0
          type: integer
        specular:
          $ref: '#/components/schemas/Color3'
      required:
        - ambient
        - diffuse
        - emissive
        - glossiness
        - opacity
        - specular
      type: object
    ColorMaterialNullable:
      additionalProperties: false
      description: Color properties describing how a material looks.
      nullable: true
      properties:
        ambient:
          $ref: '#/components/schemas/Color3'
        diffuse:
          $ref: '#/components/schemas/Color3'
        emissive:
          $ref: '#/components/schemas/Color3'
        glossiness:
          description: Glossiness from 0 to 128.
          example: 0
          format: int32
          maximum: 128
          minimum: 0
          type: integer
        opacity:
          description: Opacity from 0 to 100.
          example: 0
          format: int32
          maximum: 100
          minimum: 0
          type: integer
        specular:
          $ref: '#/components/schemas/Color3'
      required:
        - ambient
        - diffuse
        - emissive
        - glossiness
        - opacity
        - specular
      type: object
    CreateFileRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateFileRequest_data'
      required:
        - data
      type: object
    CreateFileRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateFileRequest_data_attributes'
        type:
          description: Resource object type.
          example: file
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateFileRequest_data_attributes:
      properties:
        name:
          description: >-
            Name matching that of the file you are uploading, including file
            extension.
          example: model.zip
          maxLength: 1024
          minLength: 1
          type: string
        rootFileName:
          description: >-
            File name of the root part or assembly, including file extension.
            Required if `name` references an archive file extension, ignored
            otherwise.
          example: root-assembly.prt.1
          maxLength: 1024
          type: string
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
      required:
        - name
      type: object
    CreateGeometrySetRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data'
      required:
        - data
      type: object
    CreateGeometrySetRequest_data:
      properties:
        relationships:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data_relationships'
        type:
          description: Resource object type.
          example: geometry-set
          maxLength: 32
          type: string
      required:
        - relationships
        - type
      type: object
    CreateGeometrySetRequest_data_relationships:
      properties:
        source:
          $ref: '#/components/schemas/FileRelationship'
      required:
        - source
      type: object
    CreateHitRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateHitRequest_data'
      required:
        - data
      type: object
    CreateHitRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateHitRequest_data_attributes'
        type:
          description: Resource object type.
          example: hit
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateHitRequest_data_attributes:
      properties:
        point:
          $ref: '#/components/schemas/Point'
        viewport:
          $ref: '#/components/schemas/Dimensions'
      required:
        - point
        - viewport
      type: object
    CreatePartRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreatePartRequest_data'
      required:
        - data
      type: object
    CreatePartRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreatePartRequest_data_attributes'
        relationships:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data_relationships'
        type:
          description: Resource object type.
          example: part
          maxLength: 32
          type: string
      required:
        - attributes
        - relationships
        - type
      type: object
    CreatePartRequest_data_attributes:
      properties:
        indexMetadata:
          description: Whether or not to index metadata in the part file.
          example: false
          type: boolean
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
        suppliedRevisionId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: RevA
          maxLength: 1024
          type: string
      required:
        - suppliedId
        - suppliedRevisionId
      type: object
    CreateSceneAlterationRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneAlterationRequest_data'
      required:
        - data
      type: object
    CreateSceneAlterationRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneAlterationRequest_data_attributes'
        type:
          description: Resource object type.
          example: scene-alteration
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateSceneAlterationRequest_data_attributes:
      properties:
        alterations:
          description: List of alterations to apply.
          items:
            $ref: '#/components/schemas/SceneOperation'
          maxItems: 1024
          type: array
      required:
        - alterations
      type: object
    CreateSceneItemOverrideRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneItemOverrideRequest_data'
      required:
        - data
      type: object
    CreateSceneItemOverrideRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneItemOverrideRequest_data_attributes'
        relationships:
          $ref: >-
            #/components/schemas/CreateSceneItemOverrideRequest_data_relationships
        type:
          description: Resource object type.
          example: scene-item-override
          maxLength: 32
          type: string
      required:
        - attributes
        - relationships
        - type
      type: object
    CreateSceneItemOverrideRequest_data_attributes:
      properties:
        material:
          $ref: '#/components/schemas/ColorMaterial'
        transform:
          $ref: '#/components/schemas/Matrix4'
        visible:
          description: Item visibility.
          example: true
          type: boolean
      type: object
    CreateSceneItemOverrideRequest_data_relationships:
      properties:
        sceneItem:
          $ref: '#/components/schemas/SceneItemRelationship'
      required:
        - sceneItem
      type: object
    CreateSceneItemRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneItemRequest_data'
      required:
        - data
      type: object
    CreateSceneItemRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneItemRequest_data_attributes'
        relationships:
          $ref: '#/components/schemas/CreateSceneItemRequest_data_relationships'
        type:
          description: Resource object type.
          example: scene-item
          maxLength: 32
          type: string
      required:
        - attributes
        - relationships
        - type
      type: object
    CreateSceneItemRequest_data_attributes:
      properties:
        materialOverride:
          $ref: '#/components/schemas/ColorMaterial'
        parent:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
        source:
          $ref: '#/components/schemas/PartRevisionSuppliedId'
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
        transform:
          $ref: '#/components/schemas/Matrix4'
        visible:
          description: Item visibility.
          example: true
          type: boolean
      type: object
    CreateSceneItemRequest_data_relationships:
      properties:
        parent:
          $ref: '#/components/schemas/SceneItemRelationship'
        source:
          anyOf:
            - $ref: '#/components/schemas/GeometrySetRelationship'
            - $ref: '#/components/schemas/PartRevisionRelationship'
            - $ref: '#/components/schemas/SceneRelationship'
          description: 'Relationship to a `geometry-set`, `part-revision`, or `scene`.'
      type: object
    CreateSceneRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneRequest_data'
      required:
        - data
      type: object
    CreateSceneRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneRequest_data_attributes'
        relationships:
          $ref: '#/components/schemas/CreateSceneRequest_data_relationships'
        type:
          description: Resource object type.
          example: scene
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateSceneRequest_data_attributes:
      properties:
        camera:
          $ref: '#/components/schemas/Camera'
        name:
          example: some-string
          maxLength: 1024
          minLength: 1
          type: string
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
      type: object
    CreateSceneRequest_data_relationships:
      properties:
        source:
          oneOf:
            - $ref: '#/components/schemas/SceneTemplateRelationship'
            - $ref: '#/components/schemas/SceneRelationship'
      required:
        - source
      type: object
    CreateSceneTemplateRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneTemplateRequest_data'
      required:
        - data
      type: object
    CreateSceneTemplateRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneTemplateRequest_data_attributes'
        relationships:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data_relationships'
        type:
          description: Resource object type.
          example: scene-template
          maxLength: 32
          type: string
      required:
        - attributes
        - relationships
        - type
      type: object
    CreateSceneTemplateRequest_data_attributes:
      properties:
        name:
          description: Name of the scene template.
          example: Config A
          maxLength: 1024
          type: string
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: ConfigA
          maxLength: 1024
          type: string
      required:
        - suppliedId
      type: object
    CreateSceneViewRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateSceneViewRequest_data'
      required:
        - data
      type: object
    CreateSceneViewRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateSceneViewRequest_data_attributes'
        type:
          description: Resource object type.
          example: scene-view
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateSceneViewRequest_data_attributes:
      properties:
        camera:
          $ref: '#/components/schemas/Camera'
      type: object
    CreateStreamKeyRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateStreamKeyRequest_data'
      required:
        - data
      type: object
    CreateStreamKeyRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateStreamKeyRequest_data_attributes'
        type:
          description: Resource object type.
          example: stream-key
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateStreamKeyRequest_data_attributes:
      properties:
        expiry:
          description: Number of seconds before the `stream-key` expires.
          example: 600
          format: int32
          maximum: 31557600
          minimum: 1
          type: integer
      type: object
    CreateTokenRequest:
      additionalProperties: false
      properties:
        grant_type:
          example: client_credentials
          maxLength: 32
          type: string
        scope:
          maxLength: 1024
          type: string
      required:
        - grant_type
      type: object
    CreateTranslationInspectionRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateTranslationInspectionRequest_data'
      required:
        - data
      type: object
    CreateTranslationInspectionRequest_data:
      properties:
        relationships:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data_relationships'
        type:
          description: Resource object type.
          example: translation-inspection
          maxLength: 32
          type: string
      required:
        - relationships
        - type
      type: object
    DateTime:
      example: '2020-01-01T12:00:00Z'
      format: date-time
      type: string
    Dimensions:
      additionalProperties: false
      description: An item's height and width.
      properties:
        height:
          description: Item's height.
          example: 10
          format: int32
          type: integer
        width:
          description: Item's width.
          example: 10
          format: int32
          type: integer
      required:
        - height
        - width
      type: object
    Error:
      additionalProperties: false
      properties:
        code:
          example: ValidationError
          type: string
        detail:
          example: '$.data.attributes.suppliedId: is missing but it is required'
          type: string
        id:
          example: 7c46d4c3-e065-4eae-87ec-08233cf8743b
          type: string
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
        meta:
          additionalProperties:
            type: string
          type: object
        source:
          $ref: '#/components/schemas/Error_source'
        status:
          example: '400'
          type: string
        title:
          example: A validation error occurred.
          type: string
      type: object
    Error_source:
      properties:
        parameter:
          example: 'page[cursor]'
          type: string
        pointer:
          example: /body/data/attributes
          type: string
      type: object
    Failure:
      additionalProperties: false
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Error'
          maxItems: 20
          type: array
          uniqueItems: true
        links:
          additionalProperties:
            $ref: '#/components/schemas/Link'
          type: object
        meta:
          additionalProperties:
            type: string
          type: object
      required:
        - errors
      type: object
    FileList:
      additionalProperties: false
