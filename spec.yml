    CreateSceneItemOverrideRequest_data_relationships:
      properties:
        sceneItem:
          $ref: '#/components/schemas/SceneItemRelationship'
      required:
        - sceneItem
      type: object
    CreateSceneItemRequest:
      additionalProperties: false
