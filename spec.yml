    CreateSceneTemplateRequest_data_attributes:
      properties:
        name:
          description: Name of the scene template.
          example: Config A
          maxLength: 1024
          type: string
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
