components:
  headers:
    ContentLocation:
      explode: false
      schema:
        example: /some-resource/d98d621a-23da-49fe-af96-6be709abb718
        maxLength: 128
        type: string
      style: simple
    Location:
      explode: false
      schema:
        example: /some-resource/d98d621a-23da-49fe-af96-6be709abb718
        maxLength: 128
        type: string
      style: simple
  parameters:
    AccountId:
      description: The `account` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    ApplicationId:
      description: The `application` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    FileId:
      description: The `file` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    Height:
      description: The height of the image to render.
      explode: true
      in: query
      name: height
      required: false
      schema:
        example: 1000
        format: int32
        maximum: 2160
        minimum: 1
        type: integer
      style: form
    PageCursor:
      description: The cursor for the next page of items.
      explode: true
      in: query
      name: 'page[cursor]'
      required: false
      schema:
        example: cHJkMDVFR2RLag==
        type: string
      style: form
    PageSize:
      description: The number of items to return.
      explode: true
      in: query
      name: 'page[size]'
      required: false
      schema:
        example: 10
        format: int32
        maximum: 200
        minimum: 1
        type: integer
      style: form
    ParentIdFilter:
      description: Filter with the given parent ID.
      explode: true
      in: query
      name: 'filter[parent]'
      required: false
      schema:
        items:
          $ref: '#/components/schemas/Uuid'
        maxItems: 1024
        type: array
      style: form
    PartId:
      description: The `part` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    PartRevisionId:
      description: The `part-revision` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneId:
      description: The `scene` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneItemId:
      description: The `scene-item` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneItemOverrideId:
      description: The `scene-item-override` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SceneViewId:
      description: The `scene-view` ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/Uuid'
      style: simple
    SuppliedIdFilter:
      description: Filter with the given suppliedId(s).
      explode: true
      in: query
      name: 'filter[suppliedId]'
      required: false
      schema:
        items:
          $ref: '#/components/schemas/NonEmptyString'
        maxItems: 1024
        type: array
      style: form
    Width:
      description: The width of the image to render.
      explode: true
      in: query
      name: width
      required: false
      schema:
        example: 1000
        format: int32
        maximum: 3840
        minimum: 1
        type: integer
      style: form
  responses:
    Accepted:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/QueuedJob'
      description: Accepted
      headers:
        content-location:
          $ref: '#/components/headers/ContentLocation'
    BadRequest:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: BadRequest
                status: '400'
                title: 'Invalid, missing, or out-of-range request parameters.'
          schema:
            $ref: '#/components/schemas/Failure'
      description: Bad Request
    Conflict:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: Conflict
                status: '409'
                title: The state of the resource does not permit this operation.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Conflict
    MovedPermanently:
      description: Moved Permanently
    NoContent:
      description: No Content
    NotFound:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: NotFound
                status: '404'
                title: The requested resource was not found.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Not Found
    Unauthorized:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: Unauthorized
                status: '401'
                title: Invalid or missing credentials.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Unauthorized
    UnsupportedMediaType:
      content:
        application/vnd.api+json:
          example:
            errors:
              - code: UnsupportedMediaType
                status: '415'
                title: >-
                  The provided media type is not supported. Update the
                  Content-Type header to application/vnd.api+json and try again.
          schema:
            $ref: '#/components/schemas/Failure'
      description: Unsupported Media Type
  schemas:
    Camera:
      additionalProperties: false
      description: Camera placement in 3D space.
      example:
        lookAt:
          x: 0
          'y': 0
          z: 0
        position:
          x: 0
          'y': 0
          z: -100
        up:
          x: 0
          'y': 1
          z: 0
      properties:
        lookAt:
          $ref: '#/components/schemas/Vector3'
        position:
          $ref: '#/components/schemas/Vector3'
        up:
          $ref: '#/components/schemas/Vector3'
      required:
        - lookAt
        - position
        - up
      type: object
    CameraFit:
      additionalProperties: false
      description: Fit camera in 3D space based on items in scene.
      properties:
        type:
          description: Resource object type.
          enum:
            - fit-visible-scene-items
          example: fit-visible-scene-items
          maxLength: 25
          type: string
      required:
        - type
      type: object
    ChangeMaterialOperation:
      additionalProperties: false
      properties:
        material:
          $ref: '#/components/schemas/ColorMaterial'
        type:
          description: Resource object type.
          enum:
            - change-material
          example: change-material
          maxLength: 25
          type: string
      required:
        - material
        - type
      type: object
    ChangeTransformOperation:
      additionalProperties: false
      properties:
        transform:
          $ref: '#/components/schemas/Matrix4'
        type:
          description: Resource object type.
          enum:
            - change-transform
          example: change-transform
          maxLength: 25
          type: string
      required:
        - transform
        - type
      type: object
    ChangeVisibilityOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - change-visibility
          example: change-visibility
          maxLength: 25
          type: string
        visible:
          description: Item visibility.
          example: true
          type: boolean
      required:
        - type
        - visible
      type: object
    ClearMaterialOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - clear-material
          example: clear-material
          maxLength: 25
          type: string
      required:
        - type
      type: object
    ClearTransformOperation:
      additionalProperties: false
      properties:
        type:
          description: Resource object type.
          enum:
            - clear-transform
          example: clear-transform
          maxLength: 25
          type: string
      required:
        - type
      type: object
    Color:
      description: Color value from 0 to 255.
      example: 255
      format: int32
      maximum: 255
      minimum: 0
      type: integer
    Color3:
      additionalProperties: false
      description: RGB color.
      properties:
        b:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        g:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        r:
          description: Color value from 0 to 255.
          example: 255
          format: int32
          maximum: 255
          minimum: 0
          type: integer
      required:
        - b
        - g
        - r
      type: object
    ColorMaterial:
      additionalProperties: false
      description: Color properties describing how a material looks.
      properties:
        ambient:
          $ref: '#/components/schemas/Color3'
        diffuse:
          $ref: '#/components/schemas/Color3'
        emissive:
          $ref: '#/components/schemas/Color3'
        glossiness:
          description: Glossiness from 0 to 128.
          example: 0
          format: int32
          maximum: 128
          minimum: 0
          type: integer
        opacity:
          description: Opacity from 0 to 100.
          example: 0
          format: int32
          maximum: 100
          minimum: 0
          type: integer
        specular:
          $ref: '#/components/schemas/Color3'
      required:
        - ambient
        - diffuse
        - emissive
        - glossiness
        - opacity
        - specular
      type: object
    ColorMaterialNullable:
      additionalProperties: false
      description: Color properties describing how a material looks.
      nullable: true
      properties:
        ambient:
          $ref: '#/components/schemas/Color3'
        diffuse:
          $ref: '#/components/schemas/Color3'
        emissive:
          $ref: '#/components/schemas/Color3'
        glossiness:
          description: Glossiness from 0 to 128.
          example: 0
          format: int32
          maximum: 128
          minimum: 0
          type: integer
        opacity:
          description: Opacity from 0 to 100.
          example: 0
          format: int32
          maximum: 100
          minimum: 0
          type: integer
        specular:
          $ref: '#/components/schemas/Color3'
      required:
        - ambient
        - diffuse
        - emissive
        - glossiness
        - opacity
        - specular
      type: object
    CreateFileRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateFileRequest_data'
      required:
        - data
      type: object
    CreateFileRequest_data:
      properties:
        attributes:
          $ref: '#/components/schemas/CreateFileRequest_data_attributes'
        type:
          description: Resource object type.
          example: file
          maxLength: 32
          type: string
      required:
        - attributes
        - type
      type: object
    CreateFileRequest_data_attributes:
      properties:
        name:
          description: >-
            Name matching that of the file you are uploading, including file
            extension.
          example: model.zip
          maxLength: 1024
          minLength: 1
          type: string
        rootFileName:
          description: >-
            File name of the root part or assembly, including file extension.
            Required if `name` references an archive file extension, ignored
            otherwise.
          example: root-assembly.prt.1
          maxLength: 1024
          type: string
        suppliedId:
          description: >-
            ID provided for correlation. For example, an existing ID from a PLM
            system.
          example: PN12345
          maxLength: 1024
          type: string
      required:
        - name
      type: object
    CreateGeometrySetRequest:
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data'
      required:
        - data
      type: object
    CreateGeometrySetRequest_data:
      properties:
        relationships:
          $ref: '#/components/schemas/CreateGeometrySetRequest_data_relationships'
        type:
